<script>
const title = document.getElementById("gallery_title");

const acrylics = document.getElementById("acrylics");
const acryliccount = 4;
for (let i = 1; i <= acryliccount; i++) {
    const wrapper = document.createElement("div");
    wrapper.className = "photo-box";

    const img = document.createElement("img");
    img.src = `images/acrylic${i}.jpg`;
    img.alt = `Painting ${i}`;
    wrapper.appendChild(img);
    acrylics.appendChild(wrapper);
}

const watercolors = document.getElementById("watercolors");
const watercolorcount = 14;
for (let i = 1; i <= watercolorcount; i++) {
    const wrapper = document.createElement("div");
    wrapper.className = "photo-box";

    const img = document.createElement("img");
    img.src = `images/watercolor${i}.jpg`;
    img.alt = `Painting ${i}`;
    wrapper.appendChild(img);
    watercolors.appendChild(wrapper);
}

const digital = document.getElementById("digital");
const digitalcount = 0;
for (let i = 1; i <= digitalcount; i++) {
    const wrapper = document.createElement("div");
    wrapper.className = "photo-box";

    const img = document.createElement("img");
    img.src = `images/digital${i}.jpg`;
    img.alt = `Painting ${i}`;
    wrapper.appendChild(img);
    digital.appendChild(wrapper);
}

const others = document.getElementById("others");
const othercount = 6;
for (let i = 1; i <= othercount; i++) {
    const wrapper = document.createElement("div");
    wrapper.className = "photo-box";

    const img = document.createElement("img");
    img.src = `images/others${i}.png`;
    img.alt = `Painting ${i}`;
    wrapper.appendChild(img);
    others.appendChild(wrapper);
}


function capitalizeFirstLetter(str) {
    // Handle empty or non-string inputs gracefully
    if (!str || typeof str !== 'string') {
        return '';
    }
    
    return str.charAt(0).toUpperCase() + str.slice(1);
}

function myFunction(a) {
    var b = capitalizeFirstLetter(a);
    var x = document.getElementById(a);
    var c = document.getElementById("acrylics");
    var d = document.getElementById("watercolors");
    var e = document.getElementById("digital");
    var f = document.getElementById("others");
    if (x.style.display === "none") {
        c.style.display = "none";
        d.style.display = "none";
        e.style.display = "none";
        f.style.display = "none";
        x.style.display = "grid";
        title.innerText = b;
        window.location.href = "#" + a;
    } else {
        x.style.display = "none";
    }
}
</script>
